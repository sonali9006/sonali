{% include 'merchant_head.html' %}



<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Merchants List</title>
  </head>
  <body>
<br>
<br>
<h2 align="center"><label>MERCHANTS LIST VIEW</label></h2>
  <table align="center">
      <tr>
          <th>


<table class="table" border="2">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Merchant_Id</th>
      <th scope="col">Merchant_Name</th>
      <th scope="col">Merchant_Contact</th>
      <th scope="col">Merchant_Email</th>
    </tr>
  </thead>
  <tbody style="background-color: #ba8b00">
  {% for x in data %}
  <tr>
      <th scope="col">{{x.Merchant_Id  }}</th>
      <th scope="col">{{x.Merchant_Name}}</th>
      <th scope="col">{{x.Merchant_Contact}}</th>
      <th scope="col">{{x.Merchant_Email}}</th>
    </tr>
  {% endfor %}

  </tbody>
</table>




          </th>
      </tr>
  </table>

</html>
